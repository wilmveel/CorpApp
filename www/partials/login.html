<div class="container" id="loginpage">
	<h1 class="text-center welcome_h1">GOOD TO SEE YOU</h1>
	<h4 class="text-center welcome_h4">Welcome back, please login below</h4>
	</br>
	</br>
	<form role="form">
	  <div class="form-group">
	    <input class="form-control" id="exampleInputEmail1" placeholder="Enter Login ID" ng-model="username" autofocus="autofocus">
	  </div>
	  <div class="form-group">
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  </div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox"> Remember me
	    </label>
	  </div>
	  <a href="#/home" type="submit" ng-click="login()" class="btn btn-primary btn-block">Login</a>
	</form>
</div>

<!DOCTYPE html>
<html ng-app="corpApp">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
		
		<!-- Latest compiled and minified CSS -->	
		<link rel="stylesheet" href="css/bootstrap.css">

        <link rel="stylesheet" type="text/css" href="css/corpApp.css" />
        <link rel="stylesheet" type="text/css" href="css/capgemini.css" class="theme" />
		<link rel="stylesheet" type="text/css" href="css/ing.css" class="theme" disabled="" />
        <link rel="stylesheet" type="text/css" href="module/expenses/css/module.css" />
		
        <title>CorpApp</title>
		
    </head>
    <body>
	
        <div class="navbar navbar-fixed-top">
			<div class="container header" ng-controller="mainCtrl">
				<div class="row row-medium	">
					<div class="col-xs-3 col-ys-2 col-sm-2 col-md-1 block logo" ng-click="changeTheme()"></div>
					<div class="col-xs-9 col-ys-10  col-sm-10 col-md-11 block block-color2 date">
						<span class="day">Zaterdag</span>
						<span class="day">25 januari</span>
					</div>
				</div>
			</div>
		</div>

		<div class="container main">
			<div ng-view class="view" ></div>
		</div>

		 <div class="navbar navbar-fixed-bottom">
			<div class="container footer">
				<div class="row row-medium">
					<div class="col-xs-3 col-ys-2 col-sm-2 col-md-1 block block-color1"><a class="button button-back" href="javascript:history.go(-1)"></a></div>
					<div class="col-xs-6 col-ys-8 col-sm-8 col-md-10 block block-color0"><a class="button button-menu" href="#/home"></a></div>
					<div class="col-xs-3 col-ys-2 col-sm-2 col-md-1 block block-color2"><a class="button button-logoff" href="#/login"></a></div>
				</div>
			</div>
		</div>
		
		
	  	
		<!-- Libraries -->
        <script type="text/javascript" src="phonegap.js"></script>
		<script type="text/javascript" charset="utf-8" src="cordova-2.5.0.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/angular-route.min.js"></script>
		<script type="text/javascript" src="js/angular-route.min.js.map"></script>
		<!--script type="text/javascript" src="js/angular-animate.min.js"></script-->
		<!--script type="text/javascript" src="js/angular-animate.min.js.map"></script-->
		
		<script type="text/javascript" src="js/ngAutocomplete.js"></script>
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>

		<!-- App -->
		<script type="text/javascript" src="app/corpApp.js"></script>
		
		<!-- Modules -->
		<script type="text/javascript" src="module/departments/module.js"></script>
		<script type="text/javascript" src="module/presentation/module.js"></script>
		<script type="text/javascript" src="module/PeopleFinder/module.js"></script>
		<script type="text/javascript" src="module/profile/module.js"></script>
		<script type="text/javascript" src="module/expenses/module.js"></script>
		<script type="text/javascript" src="module/coach/module.js"></script>
		<script type="text/javascript" src="module/carpool/module.js"></script>
		<script type="text/javascript" src="module/linkedin/module.js"></script>
		<script type="text/javascript" src="module/authorize/module.js"></script>
		<script type="text/javascript" src="module/test/module.js"></script>

    </body>
</html>

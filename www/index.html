<html ng-app="corpApp">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="css/corpApp.css" />
		
        <title>CorpApp</title>
    </head>
    <body>
        
		<div id="wrap">
			<div id="header" class="container header">
				<div class="row">
					<div class="col-xs-3 block logo"></div>
					<div class="col-xs-9 block date">
						<span class="day">Zaterdag</span>
						<span class="day">25 januari</span>
					</div>
				</div>
			</div>
			<div id="main" class="main container">
				<div ng-view ></div>
			</div>
			<div id="push"></div>
		</div>
		
		<div id="footer" class="footer container">
			footer
		</div>
		
        <script type="text/javascript" src="phonegap.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/angular-route.min.js"></script>
		<script type="text/javascript" src="js/corpApp.js"></script>
		<script type="text/javascript" src="module/departments/module.js"></script>
		<script type="text/javascript" src="module/PeopleFinder/module.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>

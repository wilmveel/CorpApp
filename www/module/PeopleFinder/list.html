<input type="text" ng-model="searchText" ng-change="elasticSearch()" class="search-query" placeholder="Search"/>
<button ng-click="search()">Search</button>
<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in list">
        <td>{{item.firstname}}</td>
        <td>{{item.name}}</td>
        <td>{{item.mobile}}</td>
        <td><image src="icon.png" height="20" width="20"/></td>
    </tr>
    </tbody>
</table>

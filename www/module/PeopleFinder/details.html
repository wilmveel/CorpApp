<div class="row">
    <div class="title title-peoplefinder">
        People Finder</div>
</div>
<div class="row-large">
    <div class="contact">
        <img class="block-detail col-xs-6 photo" ng-src="http://www.familieslager.nl/capathon/{{detail.photo}}" width="75px" height="75px" />
        <div class="col-xs-6 name">{{detail.firstname}} {{detail.tussenvoegsel}}  {{detail.lastname}}</div>
    </div>
</div>
<div class="row">
    <div class="contact">
        <div class="name">mobiel</div>
        <a class="name" ng-href="tel:{{detail.mobile}}">{{detail.telephone}}</a>
    </div>
</div>
<div class="row">
    <div class="contact">
        <div class="name">email</div>
        <a class="name" ng-href="email:{{detail.email}}">{{detail.email}}</a>
    </div>
</div>

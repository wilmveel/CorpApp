<div class="row">
	<div class="col-xs-12 block block-title block-title-carpool">Carpool</div>
</div>

<div>
	<a ng-click="goSimple()">Simple </a>
	|
	<a ng-click="goAdvanced()"> Advanced</a>
</div>
<div class="row">
	<div class="block block-form">
		<form role="form">
			<div class="form-group">
				<input type="label" class="form-control input-lg" placeholder="From location" ng-model="fromLocation" ng-autocomplete options="options" details="details" autofocus="autofocus" />
<!--
				<label for="Autocomplete2">Autocomplete Model</label>
				
				<input type="text" id="Autocomplete2" ng-model="autocomplete" class="form-control" ng-autocomplete options="options" details="details"/>

				<br>
				<b>autocomplete</b>: {{autocomplete}}
				<br><br>
				<b>details (formatted address)</b>: {{details.formatted_address}}
				-->
				<input type="label" class="form-control input-lg" placeholder="To location" ng-model="toLocation" ng-autocomplete options="options" details="details" autofocus="autofocus" />
			</div>
			
			<div class="form-group">
				<div class="row">
					<div class="col-xs-6"><button type="button"  class="btn btn-lg btn-block" ng-click="searchRide()" ><b>search ride</b></button></div>
					<div class="col-xs-6"><button type="button"  class="btn btn-lg btn-block" ng-click="submitRide()" ><b>submit ride</b></button></div>
				</div>
			</div>
			
			<div class="alert alert-success">Sorry could not find.</div>
		</form>
	</div>
</div>

<div class="row">
	<div class="block block-form" ng-repeat="item in list">
		<div>{{item.from}}</div>
		<div>{{item.to}}</div>
	</div>
</div>
